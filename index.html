<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat - Versi√≥n Corregida</title>
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --bg-dark: #0f0f23; --bg-card: #1a1a3e; --border: #2a2a5e; --text: #ffffff; --text-dim: #aaa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .admin-btn { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 85%; padding: 12px 16px; border-radius: 15px; line-height: 1.5; word-wrap: break-word; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .message.user { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 2px; }
        .message.bot { align-self: flex-start; background: var(--bg-card); border: 1px solid var(--border); border-bottom-left-radius: 2px; }
        .input-area { padding: 20px; background: var(--bg-card); border-top: 1px solid var(--border); display: flex; gap: 10px; }
        textarea { flex: 1; background: var(--bg-dark); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 15px; resize: none; outline: none; }
        .send-btn { background: var(--primary); border: none; color: white; padding: 0 20px; border-radius: 15px; cursor: pointer; font-weight: bold; }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 100; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--bg-card); padding: 25px; border-radius: 20px; width: 90%; max-width: 400px; border: 1px solid var(--border); }
        .modal h3 { margin-bottom: 15px; }
        .modal label { font-size: 0.8rem; color: var(--text-dim); }
        .modal input, .modal select { width: 100%; margin: 8px 0 15px 0; padding: 10px; background: var(--bg-dark); color: white; border: 1px solid var(--border); border-radius: 8px; }
        .save-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .reset-btn { width: 100%; margin-top: 10px; padding: 8px; background: #e74c3c; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="header">
    <h1 id="botNameHeader">ü§ñ MI IA</h1>
    <button class="admin-btn" onclick="openAdmin()">‚öôÔ∏è Configurar</button>
</div>

<div class="chat-container" id="chatContainer">
    <div id="welcome" style="text-align:center; margin: auto; max-width: 300px;">
        <div style="font-size: 3rem;">üöÄ</div>
        <h2>¬°Listo para empezar!</h2>
        <p style="color: var(--text-dim); font-size: 0.9rem; margin-top: 10px;">Aseg√∫rate de haber puesto tu API Key en el panel de configuraci√≥n.</p>
    </div>
</div>

<div class="input-area">
    <textarea id="userInput" placeholder="Escribe un mensaje..." rows="1"></textarea>
    <button id="sendBtn" class="send-btn" onclick="sendMessage()">‚û§</button>
</div>

<!-- MODAL CONFIGURACI√ìN -->
<div class="modal-overlay" id="adminModal">
    <div class="modal">
        <h3>Configuraci√≥n</h3>
        
        <label>Groq API Key:</label>
        <input type="password" id="cfgApiKey" placeholder="gsk_xxxx...">
        
        <label>Modelo de IA:</label>
        <select id="cfgModel">
            <option value="llama-3.1-8b-instant">Llama 3.1 8B (R√°pido y Nuevo)</option>
            <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Potente)</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
        </select>

        <button class="save-btn" onclick="saveAdmin()">Guardar Cambios</button>
        
        <hr style="margin: 20px 0; border: 0; border-top: 1px solid var(--border);">
        <p style="font-size: 0.7rem; color: var(--text-dim); text-align: center;">¬øProblemas con el modelo?</p>
        <button class="reset-btn" onclick="resetEverything()">LIMPIAR TODA LA MEMORIA</button>
    </div>
</div>

<script>
    // Configuraci√≥n inicial
    let CONFIG = {
        apiKey: '',
        model: 'llama-3.1-8b-instant',
        botName: 'MI IA',
        systemPrompt: 'Eres un asistente √∫til. Responde en espa√±ol.',
        messages: []
    };

    // 1. CARGA E INTELIGENCIA PARA CORREGIR EL ERROR
    window.onload = () => {
        const saved = localStorage.getItem('ia_pro_config');
        if (saved) {
            let loaded = JSON.parse(saved);

            // CORRECCI√ìN AUTOM√ÅTICA: Si el modelo guardado es el viejo, lo cambiamos aqu√≠ mismo
            if (!loaded.model || loaded.model.includes("llama3-8b") || loaded.model.includes("llama3-70b")) {
                console.log("Detectado modelo antiguo. Corrigiendo...");
                loaded.model = 'llama-3.1-8b-instant';
            }

            CONFIG = { ...CONFIG, ...loaded };
            saveData(); // Guardamos la correcci√≥n
            
            if(CONFIG.messages.length > 0) {
                document.getElementById('welcome').style.display = 'none';
                CONFIG.messages.forEach(m => appendUI(m.role === 'user' ? 'user' : 'bot', m.content));
            }
        }
    };

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        
        if (!text) return;
        if (!CONFIG.apiKey) return alert("Por favor, entra en Configuraci√≥n y pega tu API Key de Groq.");

        document.getElementById('welcome').style.display = 'none';
        appendUI('user', text);
        CONFIG.messages.push({ role: 'user', content: text });
        input.value = '';

        const typingId = showTyping();

        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 
                    'Authorization': `Bearer ${CONFIG.apiKey}`, 
                    'Content-Type': 'application/json' 
                },
                body: JSON.stringify({
                    model: CONFIG.model,
                    messages: [
                        { role: 'system', content: CONFIG.systemPrompt },
                        ...CONFIG.messages.slice(-10)
                    ],
                    temperature: 0.7
                })
            });

            const data = await res.json();
            document.getElementById(typingId).remove();

            if (data.choices) {
                const botMsg = data.choices[0].message.content;
                appendUI('bot', botMsg);
                CONFIG.messages.push({ role: 'assistant', content: botMsg });
                saveData();
            } else {
                // Si la API devuelve error de modelo, avisamos
                appendUI('bot', "‚ùå Error de Groq: " + (data.error?.message || "Error desconocido"));
            }
        } catch (e) {
            document.getElementById(typingId).remove();
            appendUI('bot', "‚ùå Error de conexi√≥n. Revisa tu internet o tu API Key.");
        }
    }

    // Funciones de Interfaz
    function appendUI(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerText = text;
        const container = document.getElementById('chatContainer');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function showTyping() {
        const id = 't-' + Date.now();
        const div = document.createElement('div');
        div.id = id;
        div.className = 'message bot';
        div.innerHTML = '<i>Escribiendo...</i>';
        document.getElementById('chatContainer').appendChild(div);
        return id;
    }

    function openAdmin() {
        document.getElementById('cfgApiKey').value = CONFIG.apiKey;
        document.getElementById('cfgModel').value = CONFIG.model;
        document.getElementById('adminModal').classList.add('active');
    }

    function saveAdmin() {
        CONFIG.apiKey = document.getElementById('cfgApiKey').value;
        CONFIG.model = document.getElementById('cfgModel').value;
        saveData();
        document.getElementById('adminModal').classList.remove('active');
        alert("Configuraci√≥n actualizada con el modelo: " + CONFIG.model);
    }

    function resetEverything() {
        if(confirm("Esto borrar√° tu API Key y el historial para solucionar errores. ¬øContinuar?")) {
            localStorage.removeItem('ia_pro_config');
            location.reload();
        }
    }

    function saveData() {
        localStorage.setItem('ia_pro_config', JSON.stringify(CONFIG));
    }

    // Cerrar modal al hacer click fuera
    window.onclick = (e) => {
        if (e.target.id === 'adminModal') e.target.classList.remove('active');
    }
</script>

</body>
</html>
