<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Chat - Corregido</title>
    <style>
        :root { --primary: #667eea; --secondary: #764ba2; --bg-dark: #0f0f23; --bg-card: #1a1a3e; --border: #2a2a5e; --text: #ffffff; --text-dim: #aaa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg-dark); color: var(--text); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { background: linear-gradient(135deg, var(--primary), var(--secondary)); padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .admin-btn { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 8px 15px; border-radius: 20px; cursor: pointer; }
        .chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px; border-radius: 15px; line-height: 1.4; }
        .message.user { align-self: flex-end; background: var(--primary); }
        .message.bot { align-self: flex-start; background: var(--bg-card); border: 1px solid var(--border); }
        .input-area { padding: 20 : 20px; background: var(--bg-card); display: flex; gap: 10px; padding: 20px; }
        textarea { flex: 1; background: var(--bg-dark); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; resize: none; }
        .send-btn { background: var(--primary); border: none; color: white; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 100; justify-content: center; align-items: center; }
        .modal-overlay.active { display: flex; }
        .modal { background: var(--bg-card); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
        .modal input, .modal select, .modal textarea { width: 100%; margin-top: 10px; padding: 8px; background: #000; color: #fff; border: 1px solid var(--border); }
        .save-btn { width: 100%; margin-top: 15px; padding: 10px; background: var(--primary); color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <h1 id="botNameHeader">MI IA</h1>
    <button class="admin-btn" onclick="openAdminLogin()">⚙️ Configurar</button>
</div>

<div class="chat-container" id="chatContainer">
    <div id="welcome" style="text-align:center; margin-top: 50px;">
        <h2>¡Bienvenido!</h2>
        <p>Configura tu API Key en el botón de arriba para empezar.</p>
    </div>
</div>

<div class="input-area">
    <textarea id="userInput" placeholder="Escribe algo..." rows="1"></textarea>
    <button id="sendBtn" class="send-btn" onclick="sendMessage()">Enviar</button>
</div>

<!-- LOGIN MODAL -->
<div class="modal-overlay" id="loginModal">
    <div class="modal">
        <h3>Contraseña de Admin</h3>
        <input type="password" id="adminPassword" placeholder="Por defecto: admin">
        <button class="save-btn" onclick="adminLogin()">Entrar</button>
    </div>
</div>

<!-- ADMIN MODAL -->
<div class="modal-overlay" id="adminModal">
    <div class="modal">
        <h3>Configuración</h3>
        <label>Groq API Key:</label>
        <input type="password" id="cfgApiKey">
        <label>Modelo:</label>
        <select id="cfgModel">
            <option value="llama-3.1-8b-instant">Llama 3.1 8B (Recomendado)</option>
            <option value="llama-3.3-70b-versatile">Llama 3.3 70B (Potente)</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
        </select>
        <button class="save-btn" onclick="saveAdmin()">Guardar y Cerrar</button>
    </div>
</div>

<script>
    let CONFIG = {
        apiKey: '',
        model: 'llama-3.1-8b-instant',
        botName: 'MI IA',
        systemPrompt: 'Eres un asistente útil en español.',
        adminPassword: 'admin',
        messages: []
    };

    window.onload = () => {
        const saved = localStorage.getItem('ia_pro_config');
        if (saved) {
            let loaded = JSON.parse(saved);
            // REPARACIÓN FORZOSA DE MODELOS DEPRECATED
            if (loaded.model === 'llama3-8b-8192' || !loaded.model) loaded.model = 'llama-3.1-8b-instant';
            if (loaded.model === 'llama3-70b-8192') loaded.model = 'llama-3.3-70b-versatile';
            
            CONFIG = { ...CONFIG, ...loaded };
            saveData(); 
            if(CONFIG.messages.length > 0) {
                document.getElementById('welcome').style.display = 'none';
                CONFIG.messages.forEach(m => appendUI(m.role === 'user' ? 'user' : 'bot', m.content));
            }
        }
    };

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text || !CONFIG.apiKey) return alert("Verifica tu API Key en configuración");

        document.getElementById('welcome').style.display = 'none';
        appendUI('user', text);
        CONFIG.messages.push({ role: 'user', content: text });
        input.value = '';

        try {
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${CONFIG.apiKey}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    model: CONFIG.model,
                    messages: [{ role: 'system', content: CONFIG.systemPrompt }, ...CONFIG.messages.slice(-6)]
                })
            });
            const data = await res.json();
            if (data.choices) {
                const msg = data.choices[0].message.content;
                appendUI('bot', msg);
                CONFIG.messages.push({ role: 'assistant', content: msg });
                saveData();
            } else {
                alert("Error de API: " + data.error.message);
            }
        } catch (e) { alert("Error de conexión"); }
    }

    function appendUI(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.innerText = text;
        const container = document.getElementById('chatContainer');
        container.appendChild(div);
        container.scrollTop = container.scrollHeight;
    }

    function openAdminLogin() { document.getElementById('loginModal').classList.add('active'); }
    function adminLogin() {
        if (document.getElementById('adminPassword').value === CONFIG.adminPassword) {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('cfgApiKey').value = CONFIG.apiKey;
            document.getElementById('cfgModel').value = CONFIG.model;
            document.getElementById('adminModal').classList.add('active');
        } else alert("Clave incorrecta");
    }
    function saveAdmin() {
        CONFIG.apiKey = document.getElementById('cfgApiKey').value;
        CONFIG.model = document.getElementById('cfgModel').value;
        saveData();
        document.getElementById('adminModal').classList.remove('active');
        alert("Configuración guardada. El modelo actual es: " + CONFIG.model);
    }
    function saveData() { localStorage.setItem('ia_pro_config', JSON.stringify(CONFIG)); }
</script>
</body>
</html>
